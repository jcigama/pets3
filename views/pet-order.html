<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Order</title>
</head>
<body>
    <div class="container">
        <h1>Order a Pet</h1>
        <form method="post" action="order2">
            <label>What kind of pet would you like to order?
                <input type="text" name="pet">
            </label><br><br>

            <label>Select a color
            </label>

            <select class="form-control" name="color" id="color">
                <option>--Select a color--</option>
                <repeat group="{{ @colors }}" value="{{ @colorOption }}">
                    <option>
                        {{ @colorOption }}
                    </option>
                </repeat>
            </select>
        </form>
    </div>
</body>
</html>
